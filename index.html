<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltarian TCG</title>
    <link rel="stylesheet" href="./assets/css/cards/card.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="particles-js"></div>
    <div id="main-content">
        <div id="token-bar" style="text-align:center; margin: 20px 0; font-size: 1.3em;">
            Tokens: <span id="token-count">100</span>
            <button id="sell-dupes-btn" style="margin-left: 20px; padding: 6px 16px; font-size: 1em;">Sell Duplicates
            </button>
        </div>

        <div id="packs-container"
            style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;">
            <div class="pack-opener-wrapper">
                <img src="./assets/img/card-pack.png" alt="VoltarianTCG Pack #1" class="card-pack-opener"
                    data-pack-id="starterPack"
                    style="cursor: pointer; width: 150px; height: auto; border: 2px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
                <p style="text-align: center; margin-top: 5px;">VoltarianTCG Pack #1</p>
            </div>
        </div>


        <div id="card-display-area"
            style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; perspective: 1000px;">
            <!-- Cards drawn from packs will appear here -->
        </div>

        <!-- Sell Duplicates Modal -->
        <div id="sell-modal" style="display:none;">
            <div id="sell-modal-backdrop"></div>
            <div id="sell-modal-content">
                <h2>Sell Duplicates</h2>
                <form id="sell-form">
                    <div id="sell-form-rows">
                        <!-- rows will be injected here -->
                    </div>
                    <div id="sell-modal-actions">
                        <button type="button" id="sell-modal-cancel">Cancel</button>
                        <button type="submit" id="sell-modal-confirm">Sell Selected</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirm Modal -->
        <div id="confirm-modal" style="display:none;">
            <div id="confirm-modal-backdrop"></div>
            <div id="confirm-modal-content">
                <h3>Are you sure?</h3>
                <p id="confirm-modal-message"></p>
                <div style="text-align:right; margin-top:18px;">
                    <button id="confirm-modal-cancel" style="margin-right:16px;">Cancel</button>
                    <button id="confirm-modal-ok">Yes, Sell All</button>
                </div>
            </div>
        </div>

        <div id="token-feedback"></div>
    </div>
    <script src="./assets/js/modules/particles.min.js"></script>
    <script src="./assets/js/confetti.js"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
