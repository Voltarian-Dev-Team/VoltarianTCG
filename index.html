<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltarian TCG</title>
    <link rel="stylesheet" href="./assets/css/cards/card.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="packs-container" style="display: flex; justify-content: center; gap: 20px; margin-bottom: 30px; flex-wrap: wrap;">
        <div class="pack-opener-wrapper">
            <img src="./assets/img/card-pack.png" alt="Starter Pack" class="card-pack-opener"
                 data-pack-id="starterPack"
                 data-pack-contents="volt,excali"
                 style="cursor: pointer; width: 150px; height: auto; border: 2px solid #ccc; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            <p style="text-align: center; margin-top: 5px;">Starter Pack</p>
        </div>
        <div class="pack-opener-wrapper">
            <img src="./assets/img/card-pack-primed.png" alt="Prime Pack" class="card-pack-opener"
                 data-pack-id="primePack"
                 data-pack-contents="volt-prime,excali-prime"
                 style="cursor: pointer; width: 150px; height: auto; border: 2px solid #d4af37; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.3);">
            <p style="text-align: center; margin-top: 5px;">Prime Pack</p>
        </div>
    </div>

    <div id="card-display-area" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; perspective: 1000px;">
        <!-- Cards for Starter Pack (Contents: volt, excali) -->
        <div cardRank="regular" class="character-card in-pack" id="volt">
            <div class="card-inner">
                <div class="card-front"><img src="./assets/img/cards/characters/volt.png" alt="Volt" class="card-face-img"></div>
                <div class="card-back"><img src="./assets/img/cards/card-back.png" alt="Card Back" class="card-face-img"></div>
            </div>
        </div>
        <div cardRank="regular" class="character-card in-pack" id="excali">
            <div class="card-inner">
                <div class="card-front">
                    <img src="./assets/img/cards/characters/excali.png" alt="Excalibur" class="card-face-img">
                </div>
                <div class="card-back">
                    <img src="./assets/img/cards/card-back.png" alt="Card Back" class="card-face-img">
                </div>
            </div>
        </div>

        <!-- Cards for Prime Pack (Contents: volt-prime, excali-prime) -->
        <div cardRank="prime" class="character-card in-pack" id="volt-prime">
            <div class="card-inner">
                <div class="card-front">
                    <img src="./assets/img/cards/characters/volt-prime.png" alt="Volt Prime" class="card-face-img">
                    <!-- Make sure you have volt-prime.png in ./assets/img/cards/characters/ -->
                </div>
                <div class="card-back">
                    <img src="./assets/img/cards/card-back.png" alt="Card Back" class="card-face-img">
                </div>
            </div>
        </div>
        <div cardRank="prime" class="character-card in-pack" id="excali-prime">
            <div class="card-inner">
                <div class="card-front"><img src="./assets/img/cards/characters/volt.png" alt="Volt" class="card-face-img"></div>
                <div class="card-front">
                    <img src="./assets/img/cards/characters/excali-prime.png" alt="Excalibur Prime" class="card-face-img">
                </div>
                <div class="card-back">
                    <img src="./assets/img/cards/card-back.png" alt="Card Back" class="card-face-img">
                </div>
            </div>
        </div>

        <!-- Other available cards (not currently in a pack via data-pack-contents) -->
        <div cardRank="regular" class="character-card in-pack" id="mag"> <!-- This card is defined but not in a pack -->
            <div class="card-inner">
                <div class="card-front"><img src="./assets/img/cards/characters/mag.png" alt="Mag" class="card-face-img"></div>
                <div class="card-back"><img src="./assets/img/cards/card-back.png" alt="Card Back" class="card-face-img"></div>
            </div>
        </div>
    </div>
    <!-- Example of a card not in a pack, visible by default -->
    <!-- <div cardRank="limited" class="character-card" id="ash-prime"> ... Ash Prime card content ... </div> -->

    <script src="./assets/js/confetti.js"></script>
    <script src="./assets/js/index.js"></script>

</body>

</html>
